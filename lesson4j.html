<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .shadow{
        font-size: 16px;
        color: white;
        background-color: rgb(15, 109, 15);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 8px;
        padding-bottom : 8px;
        border: none;
    }
    .shadow:hover{
        box-shadow: 5px 5px 5px rgb(49, 49, 49);
        /* transition: box-shadow 0.2s; */
        cursor: pointer;
    }
    .shadow:active{
        box-shadow: 0 0 0 white;
        margin: 3px 3px 3px 3px;
    }
</style>
<body>
    <button class="shadow">
        Shadow
    </button>
</body>
</html>
